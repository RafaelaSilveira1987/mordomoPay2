<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MordomoPay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/mordomopay.png" alt="MordomoPay" class="login-logo">
                <h1 class="serif">Bem-vindo</h1>
                <p style="color: var(--muted-foreground); font-size: 0.875rem;">Acesse sua conta de gestão cristã</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="phone">Celular</label>
                    <input type="text" id="phone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div id="login-error" style="color: #ef4444; font-size: 0.875rem; margin-bottom: 1rem; display: none; text-align: center;"></div>
                <button type="submit" class="btn btn-login" id="login-submit">Entrar</button>
            </form>

            <div class="login-divider">
                <span>ou</span>
            </div>

            <a href="https://wa.me/5532987073537?text=olá%20quero%20me%20cadastrar%20no%20Mordomo%20Pay!" target="_blank" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> Cadastre-se via WhatsApp
            </a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const submitBtn = document.getElementById('login-submit');

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            try {
                await Auth.login(phone, password);
                window.location.href = 'index.html';
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
